<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="index.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            function search(event) {
                let button = event.target;
                let input = button.parentElement.querySelector('input');

                if (input.value == 'Phainon') {
                    window.location.href = "phainon.html";
                } else if (input.value == 'Sparkle') {
                    window.location.href = "sparkle.html";
                } else if (input.value == 'Sunday') {
                    window.location.href = "sunday.html";
                } else if (input.value == 'Tribbie') {
                    window.location.href = "tribbie.html";
                } else {
                    alert("Please enter valid name")
                }
            }
        </script>
        <title>Honkai Star Rail v3.4 Characters Details</title>
    </head>

    <body>
        <h1 class="title">
            Honkai Star Rail Version 3.5 Character Details
        </h1>
        <div class="title">
            <input autocomplete="off" placeholder="Character Name" type="text"></input>
            <button onclick="search(event)">Search</button>
        </div>
        <div class="row">
            <article class="col-md-6 mb-4 text-center">
                <a href="phainon.html" class="name">Phainon</a>
                <p>Physical / Destruction</p>
                <img src="Phainon2.jpeg" alt="Phainon">
            </article>

            <article class="col-md-6 mb-4 text-center">
                <a href="sparkle.html" class="name">Sparkle</a>
                <p>Quantum / Harmony</p>
                <img src="Sparkle.jpeg" alt="Sparkle">
            </article>

            <article class="col-md-6 mb-4 text-center">
                <a href="sunday.html" class="name">Sunday</a>
                <p>Imaginary / Harmony</p>
                <img src="Sunday.jpeg" alt="Sunday">
            </article>

            <article class="col-md-6 mb-4 text-center">
                <a href="tribbie.html" class="name">Tribbie</a>
                <p>Quantum / Harmony</p>
                <img src="Tribbie.jpeg" alt="Tribbie">
            </article>
        </div>
    </body>

</html>
